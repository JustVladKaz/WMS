{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 170px);">
    <div class="col-md-4">
        <div class="text-center mb-5">
            <h3 class="fw-bold">Welcome Back!</h3>
            <p class="text-muted">Please log in to continue.</p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                    <span class="input-group-text bg-white border-start-0">
                        <i class="bi bi-eye text-muted" id="eye-icon" style="cursor: pointer;" onclick="togglePassword()"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn text-white w-100 mt-4" style="background-color: #1655FC;">Login</button>
        </form>
    </div>
</div>
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let eyeIcon = document.getElementById("eye-icon");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("bi-eye");
            eyeIcon.classList.add("bi-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("bi-eye-slash");
            eyeIcon.classList.add("bi-eye");
        }}
    document.addEventListener("DOMContentLoaded", function () {
        let inputs = document.querySelectorAll("input");
        inputs.forEach(input => {
            let defaultPlaceholder = input.placeholder;
            input.addEventListener("focus", function () {
                input.placeholder = "";
            });
            input.addEventListener("blur", function () {
                if (!input.value) {
                    input.placeholder = defaultPlaceholder;
                }});
        });});
</script>
<style>
    input:focus, 
    button:focus, 
    textarea:focus, 
    select:focus {
        outline: none !important;
        box-shadow: none !important;
        border-color: #999 !important;
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
{% endblock %}
