{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 140px);">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px;">
        <div class="mb-3">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
        </div>
        <h4 class="mb-3">Confirm Deletion</h4>
        <p class="text-muted">Are you sure you want to delete <strong>"{{ product.name }}"</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'product_list' %}" class="btn btn-secondary w-50 me-2">Cancel</a>
                <button type="submit" class="btn btn-danger w-50">Yes, Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
